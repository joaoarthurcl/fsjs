<body>

        <input type="color" name="color"> <br><br>

        <input type="date" name="date"> <br><br>

        <input type="file" name="file"> <br> <br>

        <input type="range" name="range" min="3" max="10">

        <input type="search" name="search">





        <input type="submit" value="Submit"><br>

    </form>
